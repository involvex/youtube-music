name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [main, master]
    paths:
      - 'docs/**'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'docs/**'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if no changes detected'
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate Documentation
    outputs:
      docs_changed: ${{ steps.check_changes.outputs.docs_changed }}
      build_success: ${{ steps.build.outputs.success }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check Documentation Changes
        id: check_changes
        run: |
          # Check if documentation files have changed
          if git diff --name-only HEAD~1 HEAD | grep -q "^docs/"; then
            echo "docs_changed=true" >> $GITHUB_OUTPUT
          else
            echo "docs_changed=false" >> $GITHUB_OUTPUT
          fi

          # Print changed files for debugging
          echo "Changed files:"
          git diff --name-only HEAD~1 HEAD || echo "No previous commit found"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: |
          cd docs
          npm install --silent

      - name: Build Documentation
        id: build
        run: |
          cd docs
          npm run build
          if [ $? -eq 0 ]; then
            echo "success=true" >> $GITHUB_OUTPUT
          else
            echo "success=false" >> $GITHUB_OUTPUT
          fi

      - name: Validate HTML
        run: |
          cd docs
          # Basic HTML validation
          if grep -r "<html" dist/index.html >/dev/null 2>&1; then
            echo "HTML validation passed"
          else
            echo "HTML validation failed"
            exit 1
          fi

      - name: Check CSS
        run: |
          cd docs
          if [ -f "dist/assets/css/style.css" ]; then
            echo "CSS file exists and validation passed"
          else
            echo "CSS file missing"
            exit 1
          fi

      - name: Check JavaScript
        run: |
          cd docs
          required_files=("dist/assets/js/main.js" "dist/assets/js/plugins.js" "dist/assets/js/releases.js")
          for file in "${required_files[@]}"; do
            if [ -f "$file" ]; then
              echo "âœ“ $file exists"
            else
              echo "âœ— $file missing"
              exit 1
            fi
          done

  deploy:
    needs: validate
    runs-on: ubuntu-latest
    name: Deploy to GitHub Pages
    if: ${{ needs.validate.outputs.docs_changed == 'true' || needs.validate.outputs.build_success == 'true' || github.event.inputs.force_deploy == 'true' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: |
          cd docs
          npm install --silent

      - name: Build Documentation
        run: |
          cd docs
          npm run build

      - name: Setup Pages
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: actions/configure-pages@v4

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/dist'
          name: github-pages
          retention-days: 1

      - name: Deploy to GitHub Pages
        id: deployment
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: actions/deploy-pages@v4

      - name: Output Deployment URL
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          echo "ðŸš€ Documentation deployed successfully!"
          echo "ðŸ“„ URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ðŸ”— Repository: ${{ github.server_url }}/${{ github.repository }}"
